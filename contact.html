<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us! - JDetails</title>
  <link rel="stylesheet" href="static/css/contact.css">
</head>
<body>

  <header class="top-nav">
    <div id="left-links">
      <p><a href="index.html">Home</a></p>
      <p><a href="services.html">Services</a></p>
    </div>
    <img src="static/images/other_logo.png" alt="logo" id="logo">
    <div id="right-link">
      <p><a href="contact.html">Contact Us</a></p>
    </div>
  </header>

  <main class="contact-page">
    <section class="contact-info">
      <h1>Contact JDetails</h1>
      <p>Have a question? Want to schedule a detail? Reach out!</p>

      <div class="info-blocks">
        <div class="info-box">
          <h3>Phone</h3>
          <p>(865) 801-7218</p>
        </div>
        <div class="info-box">
          <h3>Email</h3>
          <p><a href="mailto:Jerius47@gmail.com">Jerius47@gmail.com</a></p>
        </div>
        <div class="info-box">
          <h3>Hours</h3>
          <p>Mon - Fri: 10:00 AM - 7:00 PM<br>Sat - Sun: Closed</p>
        </div>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

</body>
</html>
